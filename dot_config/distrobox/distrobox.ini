[fedora-box]
image=quay.io/fedora/fedora-toolbox:42
additional_packages="age bat cargo clojure emacs-nw fastfetch fish fortune-mod gcc gdb gh golang guile30 janet lazygit neovim nodejs npm opam regina ripgrep sqlite starship supercollider"
additional_packages="wine.x86_64 wine.i686 wine-mono mingw32-wine-gecko mingw64-wine-gecko wine-dxvk winetricks yabridge libcurl-gnutls"
pre_init_hooks="dnf copr enable atim/lazygit -y"
pre_init_hooks="dnf copr enable atim/starship -y"
pre_init_hooks="dnf copr enable patrickl/wine-tkg -y"
pre_init_hooks="sudo sed -i 'enabled=1/a priority=98' /etc/yum.repos.d/_copr:copr.fedorainfracloud.org:patrickl:wine-tkg.repo"
pre_init_hooks="sudo dnf clean all"
exported_bins="/usr/bin/go /usr/bin/age /usr/bin/age-keygen /usr/bin/cargo /usr/bin/lazygit /usr/bin/npm /usr/bin/opam"
exported_bins_path="$HOME/.local/bin"


[wolfi-box]
image=quay.io/toolbx-images/wolfi-toolbox:latest


[alpine-box]
image=quay.io/toolbx-images/alpine-toolbox:edge
additional_packages="fastfetch fish fortune neovim starship"
